<script type="text/javascript">
    // var simplemde = new SimpleMDE({ element: document.getElementById("whongbin-content-textarea") });
    function showAlbum(obj) {
        var filepath = document.getElementById('exampleInputFile').files[0];
        var value = document.getElementById('exampleInputFile').value;
        var src = window.URL.createObjectURL(filepath);
        $("#showAlbumLink").attr('src', src);
        $("#albumLabel").empty();
        $("#albumLabel").text(value);

        var modal = UIkit.modal(".modalSelector");
        if (modal.isActive()) {
            modal.hide();
        } else {
            modal.show();
        }
    }
    
</script>
