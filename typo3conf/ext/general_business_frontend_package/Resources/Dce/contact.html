{namespace dce=ArminVieweg\Dce\ViewHelpers}
<f:layout name="Default"/>

<f:section name="main">
    <div class="c-content-box c-size-md">
        <div class="c-content-bar-1 c-opt-1">
            <h3 class="c-font-uppercase c-font-bold">{field.title}</h3>
			<f:link.typolink parameter="{field.link}" class="btn btn-md c-btn-square c-theme-btn c-btn-uppercase c-btn-bold">{field.linktext}</f:link.typolink>
        </div>
    </div>
</f:section>
