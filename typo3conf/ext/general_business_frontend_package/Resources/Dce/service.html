{namespace dce=ArminVieweg\Dce\ViewHelpers}
<f:layout name="Default"/>

<f:section name="main">
    <div class="c-content-box c-size-md c-bg-white">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="c-content-title-1 c-margin-b-60">
                        <h3 class="c-center c-font-uppercase c-font-bold"> {field.title} </h3>

                        <div class="c-line-center"></div>
                        <p class="c-center c-font-uppercase c-font-17"> {field.subtitle} </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <f:for each="{field.list}" as="vo" iteration="itemIteration">
                    <f:if condition="{itemIteration.index} < 3">
                        <div class="col-md-4 wow animate fadeInLeft" data-wow-delay="{itemIteration.index}s">
                            <div class="c-content-step-1 c-opt-1">
                                <div class="c-icon">
                                <span class="c-hr c-hr-first c-theme-border-after c-theme-border-before">
                                    <span class="c-content-line-icon c-icon-2{itemIteration.index} c-theme"></span>
                                </span>
                                </div>
                                <div class="c-title c-font-20 c-font-bold c-font-uppercase">{vo.title}</div>
                                <div class="c-description c-font-17">{vo.description}</div>
                                <f:link.typolink  parameter="{vo.link}" class="btn c-btn-square c-theme-btn c-btn-uppercase c-btn-bold">查看</f:link.typolink>
                            </div>
                        </div>
                    </f:if>
                </f:for>
            </div>
        </div>
    </div>
</f:section>
