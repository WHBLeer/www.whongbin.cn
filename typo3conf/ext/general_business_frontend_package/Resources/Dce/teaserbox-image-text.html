<f:layout name="Default"/>

<f:section name="main">
    <f:if condition="{field.style}">
        <f:then>
        	<!-- 图片右侧, 文字左侧 -->
            <div class="c-content-box c-size-md c-no-padding c-bg-img-center">
                <div class="c-content-feature-13">
                    <div class="row c-reset">
                        <div class="col-md-6 c-bg-white">
                            <div class="c-feature-13-container">
                                <div class="c-content-title-1">
                                    <h3 class="c-font-uppercase c-font-bold">
                                        <span class="c-theme-font">{field.title}</span>
                                    </h3>
                                </div>
                                <div class="row">
                                    <div class="c-feature-13-tile">
                                        <i class="icon-size-fullscreen c-theme-font c-font-24"></i>

                                        <div class="c-feature-13-content">
                                            <h4 class="c-font-uppercase c-theme-font c-font-bold">DESCRIPTION</h4>

                                            <p class="c-font-dark">
                                                <f:format.nl2br>{field.subtitle}</f:format.nl2br>
                                            </p>
                                        </div>
                                    </div>
                                    <f:if condition="{field.link}">
                                    	<f:link.typolink parameter="{field.link}"  target="{field.linktarget}" class="btn c-btn-uppercase btn-md c-btn-sbold c-btn-square c-theme-btn pull-right">{field.linktext}</f:link.typolink>
                                    </f:if>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 d-img" style="margin:0;padding:0">
                            <img src="uploads/pics/{field.image}"  />
                        </div>
                    </div>
                </div>
            </div>
        </f:then>
        <f:else>
        	<!-- 图片左侧, 文字右侧 -->
            <div class="c-content-box c-size-md c-no-padding c-bg-img-center">
                <div class="c-content-feature-13">
                    <div class="row c-reset">
                        <div class="col-md-6 d-img" style="margin:0;padding:0">
                            <img src="uploads/pics/{field.image}"  />
                        </div>
                        <div class="col-md-6 c-bg-white">
                            <div class="c-feature-13-container">
                                <div class="c-content-title-1">
                                    <h3 class="c-font-uppercase c-font-bold">
                                        <span class="c-theme-font">{field.title}</span>
                                    </h3>
                                </div>
                                <div class="row">
                                    <div class="c-feature-13-tile">
                                        <i class="icon-users c-theme-font c-font-24"></i>

                                        <div class="c-feature-13-content">
                                            <h4 class="c-font-uppercase c-theme-font c-font-bold">DESCRIPTION</h4>

                                            <p class="c-font-dark">
                                                <f:format.nl2br>{field.subtitle}</f:format.nl2br>
                                            </p>
                                        </div>
                                    </div>
                                    <f:if condition="{field.link}">
                                    	<f:link.typolink parameter="{field.link}" target="{field.linktarget}"  class="btn c-btn-uppercase btn-md c-btn-sbold c-btn-square c-theme-btn">{field.linktext}</f:link.typolink>
                                    </f:if>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </f:else>
    </f:if>
</f:section>
