{namespace ngoos=Ngoos\ViewHelpers}
<f:layout name="Default"/>

<f:section name="main">
    <div class="c-content-box c-size-md c-bg-img-top c-bg-parallax videobox" style="background-image: url('uploads/pics/{field.bgimg}')">
        <div>
            <div class="c-content-feature-11">
                <div class="row" style="margin-right:0;margin-left:0;">
                    <div class="col-md-6 c-grid" data-auto-height="true" data-related="#c-video-card-3">
                        <h3>{field.title}</h3>
                        <f:format.raw>{field.description}</f:format.raw>
                    </div>
                    <div class="hide">
                        {field.previewurl}
                    </div>
                    
                    <div class="col-md-6 c-video">
                        <div id="c-video-card-3" class="embed-responsive embed-responsive-16by9">
							<video id="example_video_1" class="embed-responsive-item" controls preload="none" poster="{field.previewurl}" data-setup="{}">
			    				<source src="{field.url}" type='video/mp4' />
			    				<source src="{field.url}" type='video/webm' />
			    				<source src="{field.url}" type='video/ogg' /> 		
							</video>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</f:section>
