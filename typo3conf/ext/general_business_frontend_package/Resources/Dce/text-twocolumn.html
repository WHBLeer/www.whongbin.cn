{namespace dce=ArminVieweg\Dce\ViewHelpers}
<f:layout name="Default" />

<f:section name="main">
<f:if condition="{field.type}==1">
    <f:then>
        <!-- 两栏 -->
        <div class="about-two-columns">
            <div class="about-bottom">
                <div class="about-left">
                    <f:format.raw>{field.leftcontent}</f:format.raw>
                </div>
                <div class="about-right">
                    <f:format.raw>{field.rightcontent}</f:format.raw>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </f:then>
    <f:else>
        <!-- 通栏 -->
        <div class="about">
            <div class="container-fluid">
                <div class="about-top col-md-12 col-sm-12">
                    <f:format.raw>{field.leftcontent}</f:format.raw>
                </div>
            </div>
        </div>
    </f:else>
</f:if>
</f:section>
