{namespace dce=ArminVieweg\Dce\ViewHelpers}
<f:layout name="Default" />

<f:section name="main">
    <div class="c-content-box c-size-md c-bg-white">
        <div class="container">
            <!-- Begin: Testimonals 1 component -->
            <div class="c-content-client-logos-slider-1" data-slider="owl" data-items="5" data-desktop-items="4" data-desktop-small-items="3" data-tablet-items="3" data-mobile-small-items="1" data-auto-play="5000">
                <!-- Begin: Title 1 component -->
                <div class="c-content-title-1">
                    <h3 class="c-center c-font-uppercase c-font-bold">{field.title}</h3>
                    <f:if condition="{field.subtitle}"><p class="text-center">{field.subtitle}</p></f:if>
                    <div class="c-line-center c-theme-bg"></div>
                </div>
                <!-- End-->
                <!-- Begin: Owlcarousel -->
                <div class="owl-carousel owl-theme c-theme">
                    <f:for each="{field.partnerlist}" as="vo">
                        <div class="item">
                            <a href="{vo.link}" target="_blank" title="{vo.name}&#13;{vo.description}">
                                <f:image src="uploads/pics/{vo.image}" alt="" maxHeight='86' />
                            </a>
                        </div>
                    </f:for>
                </div>
                <!-- End-->
            </div>
            <!-- End-->
        </div>
    </div>
</f:section>
