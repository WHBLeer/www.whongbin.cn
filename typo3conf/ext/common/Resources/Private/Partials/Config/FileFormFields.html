<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:form action="update" name="config" object="{config}" enctype="multipart/form-data">
		<f:form.hidden name="label" value="file" />
		<div class="row">
			<div class="col-md-3">
				<div class="form-group">
					<label>地址栏图标（.ico格式）</label>
					<div class="card" style="height: 100px;background-color: #eee;">
						<div class="card-body">
							<a class="image-popup-vertical-fit" href="fileadmin/static_file/img/favicon.ico?hash={hash}" title="icon">
								<img class="img-fluid" alt="" src="fileadmin/static_file/img/favicon.ico?hash={hash}" style="max-height: 80px;">
							</a>
						</div>
					</div>
					<input type="file" class="filestyle" data-buttonname="btn-secondary" name="favicon" accept="image/x-icon">
				</div>
			</div>
			<div class="col-md-3">
				<div class="form-group">
					<label>图标logo（.svg格式）</label>
					<div class="card" style="height: 100px;background-color: #eee;">
						<div class="card-body">
							<a class="image-popup-vertical-fit" href="fileadmin/static_file/img/logo_sm.svg?hash={hash}" title="logo">
								<img class="img-fluid" alt="" src="fileadmin/static_file/img/logo_sm.svg?hash={hash}" style="max-height: 80px;">
							</a>
						</div>
					</div>
					<input type="file" class="filestyle" data-buttonname="btn-secondary" name="logo_sm" accept="image/svg+xml">
				</div>
			</div>
			<div class="col-md-3">
				<div class="form-group">
					<label>首页Logo（.svg格式）</label>
					<div class="card" style="height: 100px;background-color: #eee;">
						<div class="card-body">
							<a class="image-popup-vertical-fit" href="fileadmin/static_file/img/logo.svg?hash={hash}" title="logo">
								<img class="img-fluid" alt="" src="fileadmin/static_file/img/logo.svg?hash={hash}" style="max-height: 80px;">
							</a>
						</div>
					</div>
					<input type="file" class="filestyle" data-buttonname="btn-secondary" name="logo" accept="image/svg+xml" />
				</div>
			</div>
			<div class="col-md-3">
				<div class="form-group">
					<label for="logo">登录页Logo（.svg格式）</label>
					<div class="card" style="height: 100px;background-color: #eee;">
						<div class="card-body">
							<a class="image-popup-vertical-fit" href="fileadmin/static_file/img/login_logo.svg?hash={hash}" title="logo">
								<img class="img-fluid" alt="" src="fileadmin/static_file/img/login_logo.svg?hash={hash}" style="max-height: 80px;">
							</a>
						</div>
					</div>
					<input type="file" class="filestyle" data-buttonname="btn-secondary" name="login_logo" accept="image/svg+xml" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<div class="form-group">
					<label for="login_bg">后台登录背景（.jpg格式）</label>
					<div class="card" style="height: 180px;">
						<div class="card-body">
							<a class="image-popup-vertical-fit" href="fileadmin/static_file/img/login_bg.jpg?hash={hash}"
								title="background image file">
								<img class="img-fluid" alt="" src="fileadmin/static_file/img/login_bg.jpg?hash={hash}"
									style="max-height: 160px;">
							</a>
						</div>
					</div>
					<input type="file" class="filestyle" data-buttonname="btn-secondary" name="login_bg"
						accept="image/jpeg,image/jpg,image/png" />
				</div>
			</div>
			<div class="col-md-9">
				<div class="form-group">
					<label for="banner_inner">内页Banner（.jpg格式）</label>
					<div class="card" style="height: 180px;">
						<div class="card-body">
							<a class="image-popup-vertical-fit" href="fileadmin/static_file/img/banner_inner.jpg?hash={hash}"
								title="inner banner file">
								<img class="img-fluid" alt="" src="fileadmin/static_file/img/banner_inner.jpg?hash={hash}"
									style="max-height: 160px;">
							</a>
						</div>
					</div>
					<input type="file" class="filestyle" data-buttonname="btn-secondary" name="banner_inner"
						accept="image/jpeg,image/jpg,image/png" />
				</div>
			</div>
		</div>
		<div class="form-group">
			<label for="banner_index">默认首页Banner（.jpg格式）</label>
			<div class="row">
				<div class="card" style="height: 200px;">
					<div class="card-body">
						<f:for each="{TYPO3_CONF_VARS.FILE.banner_index}" as="banner" iteration="itemIteration">
							<a class="image-popup-vertical-fit" href="{banner}" title="index banner file {itemIteration.cycle}">
								<img class="img-fluid" alt="" src="{banner}" style="max-height: 180px;">
							</a>
						</f:for>
				
					</div>
				</div>
			</div>
			<input type="file" class="filestyle" data-buttonname="btn-secondary" name="banner_index[]" multiple="multiple"
				accept="image/jpeg,image/jpg,image/png" />
		</div>
		<f:form.submit value="保存" class="btn btn-secondary" />
	</f:form>

</html>
