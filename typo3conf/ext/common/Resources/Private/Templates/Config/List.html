<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:layout name="Default" />
	<f:section name="content">
		<f:render partial="Messages" arguments="{flashMessages}" />
		<h4 class="mt-0 header-title">基本系统配置</h4>
		<p class="text-muted m-b-30">您可以再这个页面中对您的网站进行简单的配置，保存后会立即应用你的改动！非管理员请勿修改！！！</p>

		<!-- Nav tabs -->
		<ul class="nav nav-tabs nav-tabs-custom nav-justified" role="tablist">
			<li class="nav-item">
				<a class="nav-link active" data-toggle="tab" id="base-tab-justify" href="#base-justify" role="tab">
					<span class="d-block d-sm-none"><i class="fas fa-home"></i></span>
					<span class="d-none d-sm-block">基本配置</span>
				</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" data-toggle="tab" id="file-tab-justify" href="#file-justify" role="tab">
					<span class="d-block d-sm-none"><i class="fas fa-home"></i></span>
					<span class="d-none d-sm-block">文件配置</span>
				</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" data-toggle="tab" id="email-tab-justify" href="#email-justify" role="tab">
					<span class="d-block d-sm-none"><i class="far fa-user"></i></span>
					<span class="d-none d-sm-block">邮件配置</span>
				</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" data-toggle="tab" id="seo-tab-justify" href="#seo-justify" role="tab">
					<span class="d-block d-sm-none"><i class="far fa-envelope"></i></span>
					<span class="d-none d-sm-block">SEO配置</span>
				</a>
			</li>
			<!-- <li class="nav-item">
					<a class="nav-link" data-toggle="tab" href="#settings2" role="tab">
						<span class="d-block d-sm-none"><i class="fas fa-cog"></i></span>
						<span class="d-none d-sm-block">Settings</span>
					</a>
				</li> -->
		</ul>

		<!-- Tab panes -->
		<div class="tab-content">
			<div class="tab-pane active p-3" id="base-justify" role="tabpanel">
				<f:render partial="Config/BaseFormFields" arguments="{_all}" />
			</div>
			<div class="tab-pane p-3" id="file-justify" role="tabpanel">
				<f:render partial="Config/FileFormFields" arguments="{_all}" />
			</div>
			<div class="tab-pane p-3" id="email-justify" role="tabpanel">
				<f:render partial="Config/EmailFormFields" arguments="{_all}" />
			</div>
			<div class="tab-pane p-3" id="seo-justify" role="tabpanel">
				<f:render partial="Config/SeoFormFields" arguments="{_all}" />
			</div>
		</div>
	</f:section>

</html>
